<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        body, html {
            margin: 0;
            padding: 0;

            background-position: center;

            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1; /* Para garantir que o conte√∫do fique acima da imagem de fundo */
        }

        h1{
            color: white;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="bad_bunny_monaco.mp3">
    </audio>
    <div class="container">
        <h1>GAME <br> OVER!</h1>
        <button type="button" class="btn btn-dark btn-lg" onclick="window.location.href = 'index.html'">Reiniciar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybIvMtTNSHpeJthAmCfyXUATF0/8e4A4mKSR1Vf5YjKxBl4/D" crossorigin="anonymous"></script>
